<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Upstream — Preview Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
      background: #fff;
      text-align: center;
    }

    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-weight: normal;
    }

    .intro {
      color: #555;
      margin-bottom: 40px;
      font-size: 1.05em;
    }

    .collapsible {
      background-color: #222;
      color: white;
      cursor: pointer;
      padding: 14px 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.05em;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: left;
    }

    .collapsible:hover {
      background-color: #444;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: left;
    }

    .content a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #222;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }

    .footer a {
      color: #222;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Logo -->
  <img src="images/logo.png" alt="Living Upstream Logo" class="logo">

  <h1>Living Upstream — Book Previews</h1>
  <p class="intro">
    Select a book to preview its first chapter.  
    Click the book title to expand or collapse the links.
  </p>

  <!-- Book 1 -->
  <button class="collapsible">Book 1 — Foundations</button>
  <div class="content">
    <a href="preview/chap1.html" target="_blank">Chapter 1 Preview</a>
  </div>

  <!-- Book 2 -->
  <button class="collapsible">Book 2 — Application & Integration</button>
  <div class="content">
    <a href="preview/chap1b.html" target="_blank">Chapter 1 Preview</a>
  </div>

  <!-- Book 3 -->
  <button class="collapsible">Book 3 — Transformation</button>
  <div class="content">
    <a href="preview/chap1c.html" target="_blank">Chapter 1 Preview</a>
  </div>

  <div class="footer">
    <p>
      Explore more at <a href="https://livingupstream.github.io/LU">livingupstream.github.io/LU</a>
    </p>
  </div>

</div>

<script>
  const coll = document.querySelectorAll(".collapsible");
  coll.forEach(button => {
    button.addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = (content.style.display === "block") ? "none" : "block";
    });
  });
</script>

</body>
</html>
